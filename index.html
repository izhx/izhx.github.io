<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <title>Hsin's resume</title>
    <style>
        html {
            overflow: -moz-hidden-unscrollable;
            height: 100%;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            height: 100%;
            width: calc(100vw + 18px);
            overflow: auto;
        }
        html,
        body {
            margin: 0px;
            padding: 0px;
            border: 0px;
            bottom: 0px;
        }
    </style>
</head>

<body style="height: 100%;">

    <div id="resume" style="height: 100%;">It appears you don't have Adobe Reader or PDF support in this web
        browser. <a href="https://izhx.github.io/resume.pdf">Click here to download the PDF</a>
    </div>


    <!-- insert just before the closing body tag </body>  -->
    <script src="https://cdn.bootcss.com/pdfobject/2.1.1/pdfobject.min.js"></script>
    <script>
        //Be sure your document contains an element with the CSS selector "#resume"
        var options = {
            pdfOpenParams: { scrollbar: '0', toolbar: '0', statusbar: '0', messages: '0', navpanes: '0' }
        };
        PDFObject.embed("https://izhx.github.io/resume.pdf", "#resume", options);
    </script>
</body>

</html>
